<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crop Prediction</h1>
    <div>
        <label for="land">Land Characteristics:</label>
        <input type="text" id="land" placeholder="Enter land characteristics...">
    </div>
    <div>
        <label for="disease">Disease Information:</label>
        <input type="text" id="disease" placeholder="Enter disease information...">
    </div>
    <div>
        <label for="leaf">Leaf Health:</label>
        <input type="text" id="leaf" placeholder="Enter leaf health...">
    </div>
    <div>
        <label for="moisture">Moisture Level:</label>
        <input type="text" id="moisture" placeholder="Enter moisture level...">
    </div>
    <button onclick="predict()">Predict</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
